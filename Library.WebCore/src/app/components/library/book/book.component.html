<h2>Books</h2>
<form novalidate #myForm="ngForm">

    <kendo-grid [kendoGridBinding]="books"
                [height]="500"
                [pageable]="true"
                [sortable]="true"
                [navigable]="true"
                [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
                (remove)="removeHandler($event)"
                (dataStateChange)="onStateChange($event)"
                (edit)="editHandler($event)"
                (cancel)="cancelHandler($event)"
                (save)="saveHandler($event)"
                (add)="addHandler($event)">
        <ng-template kendoGridToolbarTemplate *ngIf="isAdmin">
            <button kendoGridAddCommand type="button" [primary]="true">Add new</button>
        </ng-template>
        <kendo-grid-column field="name" title="Book Title">
            <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                <input [(ngModel)]="dataItem.name" kendoGridFocusable name="Book title" required class="k-textbox" />
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="Authors" editor="multiSelectEditor" title="Authors">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                {{getAuthors(dataItem.id)}}
            </ng-template>
            <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                <kendo-multiselect [data]="authors" [valueField]="'id'" [textField]="'firstName'" [(value)]="dataItem.authors"></kendo-multiselect>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="dateOfPublishing" title="Date of publishing">
            <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                <kendo-datepicker id="dateOfPublishing" [format]="'yyyy-MM-dd'" [value]="getDate(dataItem.dateOfPublishing)">
                </kendo-datepicker>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="publicationHouses" editor="multiSelectEditor" title="Publication houses">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                {{getPublicationHouses(dataItem.id)}}
            </ng-template>
            <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                <kendo-multiselect [data]="publicationHouses" [valueField]="'id'" [textField]="'name'"  [(value)]="dataItem.publicationHouses"></kendo-multiselect>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-command-column title="" width="220" *ngIf="isAdmin">
            <ng-template kendoGridCellTemplate let-isNew="isNew">
                <button kendoGridEditCommand type="button" class="k-primary" [primary]="true">Edit</button>
                <button kendoGridRemoveCommand type="button" [primary]="true">Remove</button>
                <button kendoGridSaveCommand type="button" [disabled]="myForm.invalid" [primary]="true">{{ isNew ? 'Add' : 'Update' }}</button>
                <button kendoGridCancelCommand type="button" >{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
            </ng-template>
        </kendo-grid-command-column>
    </kendo-grid>
</form>
